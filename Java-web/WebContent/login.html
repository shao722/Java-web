<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style type="text/css">
.item {
	position: absolute;
	top: 30%;
	left: 50%;
	transform: translate(-50%, -50%);
}
body {

	font-family:"Microsoft Yahei";
	font-size:12px;
	margin:0;
    background: #fff url("images/5.jpg") 50% 0 repeat;}
input::-webkit-input-placeholder {
	color: #7B68EE;
}

input::-moz-placeholder { /* Mozilla Firefox 19+ */
	color: #7B68EE;
}

input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
	color: #7B68EE;
}

input:-ms-input-placeholder { /* Internet Explorer 10-11 */
	color: #7B68EE;
}
</style>
</head>
<body>

	<div class="item">
		<form action="login.jsp" method="post">
			<input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: #FFFF00; outline: none; padding-left: 10px;'
				type="text" name="accountNumber" placeholder="   请输入您的邮箱账号" size=50><br>
			<br> <input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: #33CC33; outline: none; padding-left: 10px;'
				type="password" name="password" placeholder="   请输入您的密码" size="50"><br>
			<br> <input
				style='height: 40px; width: 100px; background: none; border-radius: 9px; border-color: #000000; outline: none;'
				type="button" value="注册" size="50"
				onclick="javascrtpt:window.location.href='Register.html'"> <input
				style='height: 40px; width: 100px; background: none; border-radius: 9px; border-color: #000000; outline: none;'
				type="submit" value="登陆">
		</form>
	</div>
</body>
</html>
