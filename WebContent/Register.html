<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<style type="text/css">
.item {
	position: absolute;
	top: 30%;
	left: 50%;
	transform: translate(-50%, -50%);
}
body {

	font-family:"Microsoft Yahei";
	font-size:12px;
	margin:0;
    background: #fff url("images/1.jpg") 50% 0 repeat;}
input::-webkit-input-placeholder {
	color: #7B68EE;
}

input::-moz-placeholder { /* Mozilla Firefox 19+ */
	color: #7B68EE;
}

input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
	color: #7B68EE;
}

	color: #7B68EE;
}

</head>
<body>
	<div class="item">
		<form action="Register.jsp" method="post">
			<input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: #999933; outline: none; padding-left: 10px;'

			<br> <input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: #333300; outline: none; padding-left: 10px;'

			<br> <input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: #003300; outline: none; padding-left: 10px;'

			<br> <input
				style='height: 40px; width: 100px; background: none; border-radius: 10px; border-color: #336666; outline: none;'

				style='height: 40px; width: 100px; background: none; border-radius: 10px; border-color: #CC9933; outline: none;'

	</div>
